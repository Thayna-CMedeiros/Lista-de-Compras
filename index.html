<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="icon" href="./img/icon-carrinho.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="./img/icon-carrinho.png" alt="Ícone do Carrinho" style="width: 32px; height: 32px; vertical-align: middle;">
            Carrinho de Compras
        </h1>
        <input type="text" id="produto" placeholder="Adicionar produto">
        <button id="addProduto">Adicionar ao Carrinho</button>
        
        <h2>Produtos no Carrinho:</h2>
        <ul id="carrinho"></ul>
    </div>

    <script type="module">
        import { Carrinho } from './carrinho.js'; 
    
        const carrinho = new Carrinho(); 
        const addProdutoButton = document.getElementById('addProduto');
        const produtoInput = document.getElementById('produto');
        const carrinhoUl = document.getElementById('carrinho');
    
        addProdutoButton.addEventListener('click', () => {
            const produtoNome = produtoInput.value.trim(); 
    
            if (produtoNome) {
                
                if (!carrinho.adicionarProduto(produtoNome)) {
                    alert('Esse produto já está no carrinho.'); 
                    produtoInput.value = ''; // limpa input
                    return;
                }
    
                const li = document.createElement('li'); 
                li.textContent = produtoNome;
    
                const removeButton = document.createElement('button'); 
                removeButton.textContent = 'Remover';
                removeButton.onclick = () => {
                    carrinho.removerProduto(produtoNome); 
                    carrinhoUl.removeChild(li); 
                };
    
                li.appendChild(removeButton); 
                carrinhoUl.appendChild(li); 
                produtoInput.value = '';
            } else {
                alert('Por favor, insira um produto.'); 
            }
        });
    </script>
    
</body>
</html>
